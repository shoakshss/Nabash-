  <script>
        var script = document.createElement('script');
       script.src = 'https://code.jquery.com/jquery-3.6.4.min.js';
       script.type = 'text/javascript';
       document.head.appendChild(script);

// تنفيذ كود بعد تحميل jQuery بنجاح
script.onload = function() {
    console.log('تم تحميل jQuery');
    $('body').append('<p>تم تحميل jQuery بنجاح!</p>');
};

     const inputField = document.getElementById('numericInput');

    inputField.addEventListener('input', function () {
        this.value = this.value.replace(/[^0-9]/g, '');
    });
    
    
    
    
    
        let initialImages = [
            'img/hidden.png',
            'img/hidden.png',
            'img/hidden.png',
            'img/hidden.png',
            'img/hidden.png'
        ];

        let customTexts = [1.23, 1.54, 1.93, 2.41, 4.02, 6.71, 11.18, 27.97, 69.93, 349.68];
        let predictions = [];
        let currentPredictionIndex = -1;
        let currentAttempts = -128;
        
function getPredictionData() {
    const xhr = new XMLHttpRequest();
    xhr.open('POST', 'data/', true);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                try {
                    const data = JSON.parse(xhr.responseText);
                    if (data.success && data.AP) {
                        predictions = data.AP.map((values, index) => ({
                            text: customTexts[index] || `توقع ${index + 1}`,
                            values: values.slice().reverse(),
                        })).slice(0, 10);
                        localStorage.RAN = data.RAN;
                        currentPredictionIndex = 0;
                        displayPrediction();
                        
                        if (data.curren) {currentAttempts = currentAttempts-1;}
                        document.querySelector('.loading').textContent = `المحاولات المتبقية: ${currentAttempts}`;

                    } else if (data.success && !data.AP) {
                        showInitialImages();
                        document.querySelector('.loading').textContent = "⚠️ من أجل أن يعمل التطبيق بشكل صحيح، يجب عليك فتح لعبة التفاحة أولاً. تأكد من أنك قد قمت بتشغيل اللعبة قبل متابعة الاستخدام لضمان الأداء الأمثل";
                    } else {
                        showInitialImages();
                        document.querySelector('.loading').textContent = "انتهت صلاحية كود";
                        setTimeout(function() {
                              window.location.replace("Login.php");
                        }, 3000); 


                    }
                } catch (error) {
                    console.error("خطأ في معالجة البيانات:", error);
                    document.querySelector('.loading').textContent = "حدث خطأ أثناء معالجة البيانات.";
                }
            } else {
                console.error("خطأ في جلب التوقعات:", xhr.statusText);
                document.querySelector('.loading').textContent = "حدث خطأ أثناء جلب البيانات.";
            }
        }
    };
    xhr.send(
        JSON.stringify({
            id: inputField.value,
            ran: localStorage.RAN ? localStorage.RAN : 'start',
        })
    );
}




        function showInitialImages() {
            const predictionImagesContainer = document.getElementById('predictionImages');
            predictionImagesContainer.innerHTML = '';

            initialImages.forEach((imageSrc) => {
                let imagePath = '';
                const img = document.createElement('img');
                img.src = imageSrc;
                img.classList.add('prediction-img');
                predictionImagesContainer.appendChild(img);
                img.classList.add('visible-img')
            });

            document.getElementById('predictionNumber').textContent = '';
            document.getElementById('predictionCard').classList.add('visible-card');
            document.getElementById('prevButton').disabled = true;
            document.getElementById('nextButton').disabled = true;

        }

        function displayPrediction() {
            if (currentPredictionIndex < 0 || currentPredictionIndex >= predictions.length) return;

            const card = document.getElementById('predictionCard');
            const prediction = predictions[currentPredictionIndex];
            document.getElementById('predictionNumber').textContent = prediction.text;

            const predictionImagesContainer = document.getElementById('predictionImages');
            predictionImagesContainer.innerHTML = '';
            prediction.values.forEach(num => {
                let imagePath = '';
                if (num == '0') {
                    imagePath = 'img/appleRotten.png';  // صورة رقم 0
                } else if (num == '1') {
                    imagePath = 'img/appleHealthy.png';  // صورة رقم 1
                }

                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = `Prediction ${num}`;
                img.classList.add('prediction-img');
                predictionImagesContainer.appendChild(img);

                // إضافة حركة الصور بعد تحديث الكارت
                setTimeout(() => img.classList.add('visible-img'), 100);
            });

            card.classList.add('visible-card');
            updateButtonsState();
        }

        function loadNextPrediction() {
            if (currentPredictionIndex < predictions.length - 1) {
                const card = document.getElementById('predictionCard');
                card.classList.remove('visible-card');
                setTimeout(() => {
                    currentPredictionIndex++;
                    displayPrediction();
                }, 500);
            }
        }

        function loadPrevPrediction() {
            if (currentPredictionIndex > 0) {
                const card = document.getElementById('predictionCard');
                card.classList.remove('visible-card');
                setTimeout(() => {
                    currentPredictionIndex--;
                    displayPrediction();
                }, 500);
            }
        }

        function updateButtonsState() {
            const nextButton = document.getElementById('nextButton');
            const prevButton = document.getElementById('prevButton');

            nextButton.disabled = currentPredictionIndex >= predictions.length - 1;
            prevButton.disabled = currentPredictionIndex <= 0;
        }

        document.getElementById('startButton').addEventListener('click', () => {
            getPredictionData();
            
        });

        document.getElementById('nextButton').addEventListener('click', loadNextPrediction);
        document.getElementById('prevButton').addEventListener('click', loadPrevPrediction);

        showInitialImages();
        document.querySelector('.loading').textContent = `المحاولات المتبقية: ${currentAttempts}`;
        
    </script>
